<body id="blncsearch">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Business Linc NC</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">Search Licenses</a></li>
                    <li><a href="#about">Browse Licenses</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

     <section class="first_section_padding">
         <div class="panel-group" style="top: 60px" id="filter_panel">
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h4 id="first_title" class="panel-title expanded">
                         <div class="expand_collapse_ui">
                             <a data-toggle="collapse" data-parent="#filter_panel" href="#collapseOne" class="exp_glyph" style="display: none"><span class="glyphicon glyphicon-plus-sign"></span></a>
                             <a data-toggle="collapse" data-parent="#filter_panel" href="#collapseOne" class="exp_glyph"><span class="glyphicon glyphicon-minus-sign"></span></a>
                         </div>
                         <a data-toggle="collapse" data-parent="#filter_panel" href="#collapseOne">
                             Search Filters
                         </a>
                     </h4>
                 </div>
                 <div id="collapseOne" class="panel-collapse collapse in">
                     <div class="panel-body">
                         <!--Filters will be Here-->
                         <label class="lbl_key">Keyword:</label>
                         <div class="col-lg-6 search_panel">
                             <div class="input-group">
                                 <input id="search_box" type="text" data-placeholder="keyword" class="form-control">
                                    <span class="input-group-btn">
                                        <button id="search_license" class="btn btn-primary" type="button">Search</button>
                                    </span>
                             </div><!-- /input-group -->
                         </div><!-- /.col-lg-6 -->
                         <div class="input-group">
                             <div>
                                 <label class="lbl_co">County:</label>
                                 <input type="hidden" id ="sel_county">
                             </div>
                             <div>
                                 <label class="lbl_cat">Category:</label>
                                 <input type="hidden" id="sel_category">
                             </div>
                         </div>
                     </div><!-- /.row -->

                 </div>
             </div>

             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h4 id="second_title" class="panel-title">
                         <div class="expand_collapse_ui">
                             <a data-toggle="collapse" data-parent="#filter_panel" href="#collapseTwo" class="exp_glyph"><span class="glyphicon glyphicon-plus-sign"></span></a>
                             <a data-toggle="collapse" data-parent="#filter_panel" href="#collapseTwo" class="exp_glyph" style="display: none"><span class="glyphicon glyphicon-minus-sign"></span></a>
                         </div>
                         <a data-toggle="collapse" data-parent="#filter_panel" href="#collapseTwo">
                             Search Results
                         </a>
                     </h4>
                 </div>
                 <div id="collapseTwo" class="panel-collapse collapse">
                     <div class="panel-body">
                         <div>
                             <table id="results_table" class="table table-striped table-bordered table-hover">
                                 <thead>
                                 <tr>
                                     <th>License</th>
                                     <th>Category</th>
                                     <th>County</th>
                                     <th>Details</th>
                                 </tr>
                                 </thead>
                                 <tbody>
                                 </tbody>
                             </table>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </section>
